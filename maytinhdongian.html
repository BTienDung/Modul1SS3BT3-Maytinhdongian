<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <table>
        <tr>
            <input type="text" style="width: 210px" id="text">
        </tr>
        <tr>
            <td><input type="button" value="1" style="width: 50px" onclick="hienthi(this.value)"></td>
            <td><input type="button" value="2" style="width: 50px" onclick="hienthi(this.value)"></td>
            <td><input type="button" value="3" style="width: 50px" onclick="hienthi(this.value)"></td>
            <td><input type="button" value="+" style="width: 50px" onclick="hienthi(this.value)"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" style="width: 50px" onclick="hienthi(this.value)"></td>
            <td><input type="button" value="5" style="width: 50px" onclick="hienthi(this.value)"></td>
            <td><input type="button" value="6" style="width: 50px" onclick="hienthi(this.value)"></td>
            <td><input type="button" value="-" style="width: 50px" onclick="hienthi(this.value)"></td>
        </tr>
        <tr>
            <td><input type="button" value="7" style="width: 50px" onclick="hienthi(this.value)"></td>
            <td><input type="button" value="8" style="width: 50px" onclick="hienthi(this.value)"></td>
            <td><input type="button" value="9" style="width: 50px" onclick="hienthi(this.value)"></td>
            <td><input type="button" value="*" style="width: 50px" onclick="hienthi(this.value)"></td>
        </tr>

        <tr>
            <td><input type="button" value="C" style="width: 50px" onclick="dautru()"></td>
            <td><input type="button" value="0" style="width: 50px" onclick="hienthi(this.value)"></td>
            <td><input type="button" value="=" style="width: 50px" onclick="ketqua(this.value)"></td>
            <td><input type="button" value="/" style="width: 50px" onclick="hienthi(this.value)"></td>
        </tr>
    </table>
</head>
<body>
<script>
    function hienthi(x) {
        let dauvao = document.getElementById('text').value += x;
    }
    
    function dautru() {
        let  tru = document.getElementById('text').value='';
    }
    function ketqua() {
        let tinhtoan = document.getElementById('text').value;
        let resul = eval(tinhtoan);
        document.getElementById('text').value = resul;
    }
</script>
</body>
</html>
